  <section id="section-login" class="tela-login container">

      <div class="justify-content-center">
        <form method="post" action="" id="login" class="formlogin">
          <p>
            <label for="usuario">Usuário: </label>
            <input id="usuario" name="usuario" required="required" type="text" placeholder="Insira o seu usuário"
              class="form-control" />
          </p>
          <p>
            <label for="senha">Senha: </label>
            <input id="senha" name="senha" required="required" type="password" placeholder="Insira a sua senha"
              class="form-control" />
          </p>
          <p>
            <input type="button" value="Entrar" class="btn btn-primary" id="bt-login" onclick="login()" />
          </p>
          
        </form>

      </div>

  <section id="section-cadastro">
    
    
      <div id="botao-cadastrar">
        <button type="button" class="btn btn-info">Criar Uma Conta</button>
      </div>

      <div id="form-cadastrar">
        
        <div class="d-flex justify-content-center">
          <form method="post" action="" id="login">
            <h1>Criar Minha Conta</h1>
            <p>Informe os seus dados abaixo para criar sua conta.</p>
            <p>
              <label for="usuario">Usuário: </label>
              <input id="usuario" name="usuario" required="required" type="text" placeholder="ex. nome de usuário"
                class="form-control" />
            </p>
            <p>
              <label for="email">E-mail: </label>
              <input id="email" name="email" required="required" type="email" placeholder="seu@email.com.br"
                class="form-control" />
            </p>
            <p>
              <label for="senha">Senha: </label>
              <input id="senha" name="senha" required="required" type="password" placeholder="mínimo de 6 caracteres"
                class="form-control" />
            </p>
            <p>
              <input type="button" value="Cadastrar" class="btn btn-primary" id="bt-cadastrar" onclick="cadastro()" />
            </p>
          </form>
        </div>

      </div>
    </section>
